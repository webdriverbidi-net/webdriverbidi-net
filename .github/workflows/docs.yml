# This workflow builds the documentation and deploys it to GitHub Pages
# For more information see: https://docs.github.com/en/pages

name: Documentation

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]
    paths:
      - 'src/WebDriverBiDi/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build WebDriverBiDi library
        run: dotnet build src/WebDriverBiDi/WebDriverBiDi.csproj --configuration Release --no-restore

      - name: Setup DocFX
        run: dotnet tool install -g docfx

      - name: Build documentation
        run: |
          cd docs
          docfx metadata docfx.json
          docfx build docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

