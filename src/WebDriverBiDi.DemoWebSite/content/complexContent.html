<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/simple-page.css" />
    <link rel="stylesheet" href="./style/complex-page.css" />
  </head>
  <body>
    <h1 class="header">Welcome to the complex content page</h1>
    <div class="text">
      Click the button to toggle the display of a picture of a cute kitten<br>
      <button id="toggle-button" disabled="disabled">Toggle Picture Display</button>
    </div>
    <div class="pic">
      <img class="hide-pic" src="./images/kitten.png" width="300" height="300"/>
    </div>

    <!-- Modal overlay that blocks interaction -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-dialog">
        <h2>Loading...</h2>
        <p>Please wait while the page loads.</p>
        <p class="countdown">This dialog will close in <span id="countdown-timer">3 seconds</span></p>
      </div>
    </div>

    <script src="./script/complex-page.js"></script>
  </body>
</html>
